<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RTPCR</title>
    <link rel="stylesheet" href="rtpcr.css" />
  </head>

  <body>
    <div class="container">
      <!-- <div class="img">
        <img
          src="../src/images/0016F253_header-schaeffler-story-corona-pandemie-virus.jpg"
        />
      </div> -->
      <h2>RT-PCR TEST REPORTS</h2>

      <div class="tab tab-2">
        <div class="field">
          <label for="fname">FIRST NAME:</label><br />
          <input type="text" name="fname" id="fname" />
        </div>
        <br />
        <div class="field">
          <label for="lname">LAST NAME:</label><br />
          <input type="text" name="lname" id="lname" />
        </div>
        <div class="field">
          <label for="date-of-birth">DATE OF BIRTH :</label><br />
          <input type="date" name="dob" id="dob" />
        </div>
        <div class="field" id="check-gen">
          <label for="gender">GENDER :</label><br />
          <input type="text" name="gender" id="gender" />

          <div class="field">
            <label for="aadhar">AADHAR NUMBER:</label><br />
            <input type="text" name="aadhar" id="aadhar" />
          </div>
        </div>
        <div class="field">
          <label for="city">CITY:</label><br />
          <input type="text" name="city" id="city" />
        </div>
        <div class="field">
          <label for="date-of-test">DATE OF TEST:</label><br />
          <input type="date" name="date" id="date" />
        </div>
        <div class="field">
          <label for="time-of-test">TIME OF TEST :</label><br />
          <input type="time" name="time" id="time" />
        </div>
        <div class="field">
          <label for="lab">LAB NAME:</label><br />
          <input type="text" name="lab" id="lab" />
        </div>
        <div class="field">
          <label for="report">REPORT NUMBER:</label><br />
          <input type="text" name="report" id="report" />
        </div>
        <div class="field">
          <label for="result">RESULT :</label><br />
          <input type="text" name="result" id="result" />
        </div>

        <div class="buttons">
          <button class="btn" id="btn">Add</button>
          <div id="msg"></div>
        </div>
      </div>

      <div class="tab tab-1">
        <table id="table" style="border: 1">
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date Of Birth</th>
            <th>Gender</th>
            <th>Aadhar Number</th>
            <th>City</th>
            <th>Date Of Test</th>
            <th>time of test</th>
            <th>Lab Name</th>
            <th>Report Number</th>
            <th>Result</th>
          </tr>
        </table>
      </div>
      <br /><br />
      <div class="search">
        <input type="number" id="find" placeholder="Enter name to search" />
        <!-- <div class="buttons2"> -->
        <input type="submit" class="btn" />
        <!-- </div> -->
        <div id="msg"></div>
      </div>
      <div class="tab tab-1">
        <table id="table1" style="border: 1">
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date Of Birth</th>
            <th>Gender</th>
            <th>Aadhar Number</th>
            <th>City</th>
            <th>Date Of Test</th>
            <th>time of test</th>
            <th>Lab Name</th>
            <th>Report Number</th>
            <th>Result</th>
          </tr>
        </table>
      </div>
    </div>
    <script type="module" src="./rtpcr.js"></script>
  </body>
</html>
