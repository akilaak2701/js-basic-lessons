

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RT-PCR TESTING FORM</title>
    <link rel="stylesheet" href="rtpcr.css">
</head>

<body>
    <b>
        <h1 class="heading">RT-PCR TEST RESULTS</h1>
    </b>
    <div action="#" id="form" method="post">
    <div class="container">
        <div class="tab tab-2">
            <div class="field">
                <label for="fname">FIRST NAME :</label><br>
                <input type="text" name="fname" placeholder="Enter your first Name"  id="fname">
            </div>
            <div class="field">
                <label for="lname"> LAST NAME :</label><br>
                <input type="text" name="lname" placeholder="Enter your last Name" id="lname">
            </div>
            <div class="field">
                <label for="aadhar">AADHAR CARD NUMBER :</label><br>
                <input type="number" name="aadhar" placeholder="XXXX XXXX XXXX" required
                pattern="[0-9]{4} [0-9]{4} [0-9]{4}" maxlength="14" id="aadhar">
            </div>
            <div class="field">
                <label for="date-of-birth">DATE OF BIRTH:</label><br>
                <input type="date" name="dob" id="dob">
            </div>
            <div class="field">
                <label for="city">CITY :</label><br>
                <input type="text" name="city"  placeholder="Enter your city" id="city">
            </div>
            <div class="field">
                <label for="date-of-test">DATE OF TEST:</label><br>
                <input type="date" name="date" id="date">
            </div>
            <div class="field">
                <label for="time-of-test">TIME OF TEST :</label><br>
                <input type="time" name="time" id="time">
            </div>
            <div class="field">
                <label for="result">RESULT:</label><br>
                <input type="text" name="result" placeholder="Enter your result" id="result">
            </div>

            <div class="field">
                <label for="lab">LAB NAME :</label><br>
                <input type="text" name="lab" placeholder="Enter the Lab Name" id="lab">
            </div>
            <div class="field">
                <label for="report">REPORT NUMBER:</label><br>
                <input type="number" name="report"   pattern="[A-Za-z]*[0-9]*[A-Za-z]*"
                placeholder="Enter your Report Number" id="report">
            </div>
            <div class="field" id="check-gen">
                <label for="gender">GENDER :</label><br>
                <input type="text" name="gender" placeholder="Enter your gender"id="gender">
                <!-- male<input type="radio" name="male" id="male" value="male">
                female<input type="radio" name="male" id="female" value="female"> -->
            </div>
            <!-- Last Name :<input type="text" name="lname" id="lname">
            Age :<input type="number" name="age" id="age"> -->
            <div class="buttons">

                <button id="btn">Add</button>
          <div id="msg"></div>
                

            </div>
        </div>
        
    <!-- </form> -->
        <div class="tab tab-1">
            <table id="table" style="border: 1;">
                <tr>
                    <th>FIRST NAME</th>
                    <th>LAST NAME</th>
                    <th>DATE OF BIRTH</th>
                    <th>GENDER</th>
                    <th>AADHAR NO</th>
                    <th>CITY</th>
                    <th>DATE OF TEST</th>
                    <th>TIME OF TEST</th>
                    <th>LAB NAME</th>
                    <th>REPORT NO</th>
                    <th>RESULT</th>
                </tr>
            </table>
        </div><br><br>
        <div class="search">
          <!-- <input type="text" id="find" onkeyup="myFunction()" onfocus="copy()" placeholder="Enter name to search"> -->
          <input type="text" id="find" placeholder="Enter name to search">
          <input type="submit" id="submit">
          <div id="msg"></div>
      </div>
        <div class="tab tab-1">
            <table id="table1" style="border: 1;">
                <tr>
                  <th>FIRST NAME</th>
                  <th>LAST NAME</th>
                  <th>DATE OF BIRTH</th>
                  <th>GENDER</th>
                  <th>AADHAR NO</th>
                  <th>CITY</th>
                  <th>DATE OF TEST</th>
                  <th>TIME OF TEST</th>
                  <th>LAB NAME</th>
                  <th>REPORT NO</th>
                  <th>RESULT</th>
                </tr>
            </table>
        </div>

    </div>
    <script type="module" src="element.js"></script>
</body>

</html>
