<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="coding_bootcamp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/brands.min.css">
    <title>Coding bootcamp testimonials slider</title>
</head>
<body>
    <div class="container">
        <div class="slider-container">
            <div class="image">
                <img src="../src/coding-bootcamp-testimonials-slider-master/coding-bootcamp-testimonials-slider-master/images/john.svg" alt="">
            </div>
            <div class="navigation">
                <img class="prev" src="../src/coding-bootcamp-testimonials-slider-master/coding-bootcamp-testimonials-slider-master/images/icon-prev.svg" alt="">
                <img class="next" src="../src/coding-bootcamp-testimonials-slider-master/coding-bootcamp-testimonials-slider-master/images/icon-next.svg" alt="">
            </div>
        </div>
        <div class="feedback">
            <img src="../src/coding-bootcamp-testimonials-slider-master/coding-bootcamp-testimonials-slider-master/images/pattern-quotes.svg" alt="">
            <p>“ I’ve been interested in coding for a while but never taken the jump, until now. I couldn’t recommend this course enough. I’m now in the job of my dreams and so excited about the future. ” </p>
            <h4 class="name">Tanya Sinclair</h4>
            <h4 class="role">UX Engineer</h4>
        </div>
        <!-- <img class="curve" src="../src/coding-bootcamp-testimonials-slider-master/coding-bootcamp-testimonials-slider-master/images/pattern-curve.svg" alt=""> -->
    </div>
    <script src="coding_bootcamp.js" defer></script>
</body>
</html>
